<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Edit Item | Pete's Little Lunch Box</title>
</head>

<body class="edit-item">


    <div class="navnhb">
        <img class="back" src="images/back-arrow.png" alt="back" onclick="history.back()" style="width: 10px;">
        <h2 style="padding: 0;">Edit Item</h2>
        <a href="cart.html"><img src="images/cart_lunchbox_menu_item_3x.png" alt="cart" style="width: 30px;"></a><span class='cart-counter'>1</span>
    </div>

<div class="econtainer">
<div class="edit-item-container">

<div class="edesktop-flex">
    <div class="menu-item-img" id="itemimg">
        <img src="images/cheesestake_edit_item_2x.png" alt="cheesestake">
    </div>

<div class="editwrap">
    <div class="menu-item-description">
        <h1 id="itemname">Cheesesteak</h1>
        <p id="itemdesc">Thinly sliced beef on a bread of your choice topped with cheese.</p>
    

    <div class="filter">
        <div class="quantity-dropdown">
        <h4 style="font-family:'Gilroy-ExtraBold'; font-size: 16px;">Quantity</h4>
            <div class="itembuttons custom-select">
              <select name="qty" class="qty">
                <option value="0">1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>
        </div>
    </div>
</div>
</div>
</div>

    <div class="menu-item-list">

        <div class="bread">
            <h4 style="font-family:'Gilroy-ExtraBold'; font-size: 1.2rem;">Bread</h4>
            <div class="radio-buttons">
                <label for="hoagie" class="container">Hoagie
                <input type="radio" id="hoagie" name="bread" value="Hoagie" class="radbutton">
                <span class="radiomark"></span>
                </label><br>
                <hr class="menu">
                <label for="wrap" class="container">Wrap
                <input type="radio" id="wrap" name="bread" value="Wrap" class="radbutton">
                <span class="radiomark"></span>
                </label><br>
                <hr class="menu">
                <label for="pita" class="container">Pita
                <input type="radio" id="pita" name="bread" value="Pita" class="radbutton">
                <span class="radiomark"></span>
                </label><br>
                <hr class="menu">
            </div>
        </div>
        <div class="toppings">
            <h4 style="font-family:'Gilroy-ExtraBold'; font-size: 1.2rem;">Toppings</h4>
            <div class="toppings-checklist">
                <label for="salt" class="container">Salt
                <input type="checkbox" id="salt" name="salt" value="Salt" class="checkbutton">
                <span class="checkmark"></span>
                </label><br>
                <hr class="menu">
                <label for="pepper" class="container">Pepper
                <input type="checkbox" id="pepper" name="pepper" value="Pepper" class="checkbutton">
                <span class="checkmark"></span>
                </label><br>
                <hr class="menu">
                <label for="ketchup" class="container">Ketchup
                <input type="checkbox" id="ketchup" name="ketchup" value="Ketchup" class="checkbutton">
                <span class="checkmark"></span>
                </label><br>
                <hr class="menu">
                <label for="onions" class="container">Onions
                <input type="checkbox" id="onions" name="onions" value="Onions" class="checkbutton">
                <span class="checkmark"></span>
                </label><br>
            </div>
        </div>
    </div>
    <div class="notes-group">
    <div class="additional-notes">
        <h3>Additional Notes</h3>
    </div>

    <div class="additional-notes-box">
        <textarea id="additional-notes" name="additional-notes" rows="5" cols="38"></textarea>
    </div>
    </div>

    <div class="add-to-cart">
        <a href="menu.html" class="redhover">
        <button class="add-to-cart redhover" id="addtocart">ADD TO CART +$<span id="totalprice">6.00</span></button>
        </a>
    </div>
</div>
</div>

</div>
    <script src="cart_counter.js"></script>
    <script src="script/custom_dropdown.js"></script>
    <script src="script/loaditem.js"></script>
    <script src="script/item_custom.js"></script>
</body>
</html>
