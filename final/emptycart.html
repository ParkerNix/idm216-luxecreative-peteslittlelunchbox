  <nav role="navigation">

    <div class="nav">
        <span style="width: 10px;"></span>
        <h2>Review Order</h2>
        <img class="cart_icon" style="opacity:0;" src="images/cart_lunchbox_menu_item_3x.png" alt="cart_icon">
    </div>
    <div class="cart">
      <h4 class="empty">You don't have any items in your cart!☹️</h4>
    </div>
    <a class="continue_shopping" href="menu_1cart.html">CONTINUE SHOPPING</a>
    <div class="addons">
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_hashbrown_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Hashbrown</h3>
                <!-- <h3>$1.50</h3> -->
            </div>
        </div>
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_thai_tea_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Thai Tea</h3>
                <!-- <h3>$2.50</h3> -->
            </div>
        </div>
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_chips_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Chips</h3>
                <!-- <h3>$0.75</h3> -->
            </div>
        </div>
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_muffin_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Muffin</h3>
                <!-- <h3>$0.75</h3> -->
            </div>
        </div>
    </div>
        
    </div>
    <div class="total">
        <div class="price">
            <h3>Subtotal</h3>

        </div>
        <div class="price">
            <h3>Tip Amount</h3>
            <h3>+$0.00</h3>
        </div>
        <div class="tips">
            <div class="tip">
                <button class="tip" id="tip1">10%</button>
            </div>
            <div class="tip">
                <button class="tip" id="tip2">15%</button>
            </div>
            <div class="tip">
                <button class="tip" id="tip3">20%</button>
            </div>
            <div class="tip">
                <button class="tip" style="width: 120px; padding: .4rem 0;" id="tip4">Custom Tip</button>
            </div>
        </div>
        <div class="total_price">
            <h3>Total</h3>
            <h3>$6.00</h3>
        </div>
    </div>

    <div class="code">
    <h2>Add Coupon Code</h2>
    <input class="coupon_code" type="text" placeholder="code"></input>
    </div>

    <div class="cobutton">
        <a href="log_in.html" class="redhover">
        <button class="checkout redhover">Checkout</button>
        </a>

    <script src="custom_dropdown.js"></script>
