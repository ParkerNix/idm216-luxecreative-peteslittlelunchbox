<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout Info | Pete's Little Lunch Box</title>
</head>

<body style="background-color: #F8FAFF; padding-bottom: 2rem;">

    <div class="navnhb">
        <img class="back" src="images/back-arrow.png" alt="back" onclick="history.back()" style="width: 10px;">
        <h2>Checkout</h2>
        <span style="width: 24.55px;"></span>
    </div>

      <!--Modal Code -->

      <div class="overlay" id="overlay"></div>
      <div class="modal" id="modal">
  

      <div class="time-modal">
          <div class="modal-header">
              <h4 class="modal-header">Change Pick Up Time</h4>
      </div>

      <button class="modal-close-btn" id="close-btn"><i class="fa fa-times" title="times"></i></button>
        
      <div class="modal-dropdowns custom-select">
          <div class="day-dropdown custom-select-two">
              <select name="day" class="day">
                  <option value="today">Today</option>
                  <option value="tomorrow">Tomorrow</option>
              </select>
          </div>
        
        <div class="time-dropdown custom-select-two">
              <select name="time" class="time">
                  <option value="12:00">12:00</option>
                  <option value="12:00">12:00</option>
                  <option value="12:15">12:15</option>
                  <option value="12:30">12:30</option>
                  <option value="12:45">12:45</option>
                  <option value="1:00">1:00</option>
              </select>
          </div>
         </div>
        
        <div class="start-order">
          <button onclick="getOption()" class="redhover2" id="start"><h4>CONFIRM</h4></button>
        </div>
        
      </div>
      </div>

      <!--End of modal code -->


<div class="pickup-desktop">

    <div class="pickup-info">
        <div class="pickup-card">
            <h1 class="card-text info-text">PICKUP INFO</h1>
            <img class="checkout-lunchbox" src="images/checkout_lunchbox.svg" alt="checkout-lunchbox">
            <div class="pickup-card-text">
            <h5 class="card-text pickup-total" style="font-family:'Gilroy-Bold'; font-size: 1rem;">TOTAL $<span id="totalinfo">6.00</span></h5>
            <h5 class="card-text" style="font-size:0.875rem;">ESTIMATED PICKUP TIME</h5>
            <h1 class="card-text pickup-time" style="font-size:2rem;"><span id="pickuptime">12:00</span>PM</h1>
            <h1 class="card-text"><span class="output"></span></h1>
            <h5 class="card-text pickup-date" style="font-family:'Gilroy'; font-size: 0.875rem; margin-bottom: 1rem;">10/27/21</h5>
            <h5 class="card-text pickup-edit" id="modal-switch" style="font-family:'Gilroy-ExtraBold'; text-decoration: underline;  margin-bottom: 2rem;">EDIT PICKUP TIME:<img style="padding-left:0.3rem; width: 20px;" src="images/edit.svg" alt="edit"></h5>
            <h4 class="card-text"style="font-family:'Gilroy-Extrabold';">PICKUP LOCATION</h4>
            <h5 class="card-text" style="font-family: 'Gilroy'; font-size: 0.875rem;">11 N 33rd St, Philadelphia, PA 19104</h5>
            </div>
        </div>
    </div>


    <div class="credit-card-info">

        <h4 class="paymenthead" style="font-family: 'Gilroy-ExtraBold';">PAYMENT</h4>

        <div class="payment">
            <img class="amex" src="images/amex.svg" alt="amex">
            <div class="add-payment">
                <button class="add-card redhover"><i style="margin-top: 0.3rem;" class="fa fa-plus" aria-hidden="true"></i></button>
                <h4>Add<br>Payment Method</h4>
            </div>
        </div>

        <div class="pay-button">
            <a href="track_order.html" class="pay redhover"><button class="pay redhover">TAP TO PAY</button></a>
        </div>

    </div>
</div>

<script src="script/total.js"></script>
<script src="script/custom_select_order_time.js"></script>
<script src="script/checkout_modal.js"></script>
<script src="script/change_pickup_time_chekout.js"></script>
</body>
</html>
