    </div>

    <h3 class="account">Personal Information</h3>
    <div class="info-card">
        <div class="info-text">
            <div class="info-name">

                <form>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br>
                </form>

                <form>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                </form>   
            </div>

            <div class="info-email">
                <form>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" value="allisondrake@gmail.com"><br><br>       
                </form>
            </div>

            <div class="info-buttons">
                <button><h4>CHANGE EMAIL</h4></button>
                <br>
                <button><h4>CHANGE PASSWORD</h4></button>
            </div>
        </div>
    </div>

    <h3 class="card">Default Payment Method</h3>
    <div class="info-card2">
        <img src="images/amex.svg" alt="amex">
        <div class="info-text">
        <div class="info-buttons2">
            <button><h4>REMOVE PAYMENT METHOD</h4></button>
            <button><h4>ADD ANOTHER PAYMENT METHOD</h4></button>
        </div>  
        </div>
    </div>

    <div class="other-info">
        <hr class="info">
        <h2>See Your Offers<img src="images/forward-button.png"></h2>
        <hr class="info">
        <h2>Notifications<img src="images/forward-button.png"></h2>
        <hr class="info">

        <hr class="info">

        <button><h4 style="font-size:14px;">SAVE CHANGES</h4></button>
        </a>
    </div>
