<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log In | Pete's Little Lunch Box</title>
</head>
<body style="background-color: #E9F2FF;">

<div class="logincontainer">

    <div class="loginheader">
        <h4 class="petes">PETE'S LITTLE LUNCH BOX</h4>
        <h2 class="welcome">WELCOME!</h2>
    </div>

    <div class="loginform">

        <label id="login" for="uname"><b>LOGIN</b></label>
        <input type="text" placeholder="username" id="uname" name="uname" required>
        <input type="password" placeholder="password" id="psw" name="psw" required>
        <span class="psw">Forgot password</span>

        <button id="loginbutton" type="submit"><b class="login">LOGIN</b></button>

        <span class="loginlink">Already have an account? <a href="">Login.</a></span>

        <div class="login-lunchbox">
            <img src="images/login-lunchbox.svg" alt="login-lunchbox">
        </div>
     
    </div>
</div>




</body>
</html>
