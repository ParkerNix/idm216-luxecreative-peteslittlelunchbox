<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout Info | Pete's Little Lunch Box</title>
</head>

<body style="background-color: #F8FAFF;">

    <div class="nav">
        <!-- <i class="fa fa-bars" style="font-size:30px;color:#4B5079"></i> -->
        <!-- Add Back arrow -->
        <h2 class="nav" style="padding: 0;">Checkout</h2>
    </div>

<div class="pickup-info">
    <div class="pickup-card">
        <img class="checkout-lunchbox" src="images/checkout_lunchbox.svg" alt="checkout-lunchbox">
        <div class="pickup-card-text">
        <h4 class="card-text" style="font-family:'Gilroy-Extrabold'; font-size: 1.125rem; ">PICKUP INFO</h4>
        <h5 class="card-text" style="font-family:'Gilroy-Bold'; font-size: 1rem;">TOTAL $6:00</h5>
        <h5 class="card-text" style="font-size:0.875rem;">ESTIMATED PICKUP TIME</h5>
        <h1 class="card-text" style="font-size:2rem;">12:00PM</h1>
        <h5 class="card-text" style="font-family:'Gilroy-Medium'; font-size: 0.875rem; margin-bottom: 1rem;">10/27/21</h5>
        <h5 class="card-text" style="font-family:'Gilroy-ExtraBold'; text-decoration: underline;  margin-bottom: 2rem;">EDIT PICKUP TIME:<img style="padding-left:0.3rem; width: 20px;" src="images/edit.svg" alt="edit"></h5>
        <h4 class="card-text"style="font-family:'Gilroy-Extrabold';">PICKUP LOCATION</h4>
        <h5 class="card-text" style="font-family: 'Gilroy-Medium';">11 N 33rd St, Philadelphia, PA 19104</h5>
        </div>
    </div>
</div>

<h4 class="payment" style="font-family: 'Gilroy-ExtraBold';">PAYMENT</h4>

<div class="payment">
    <img class="amex" src="images/amex.svg" alt="amex">
    <div class="add-payment">
        <button class="add-card"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <h4>Add<br>Payment Method</h4>
    </div>
</div>

<div class="pay-button">
<button class="pay"><h4 class="pay">TAP TO PAY</h4></button>
</div>


</body>
</html>
