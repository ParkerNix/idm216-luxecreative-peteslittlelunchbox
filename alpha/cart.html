<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart | Pete's Little Lunch Box</title>
</head>
<body>
    <div class="nav">
        <i class="fa fa-bars" style="font-size:30px;color:#4B5079"></i>
        <h2>Review Order</h2>
        <img class="cart_icon" src="images/cart_lunchbox_menu_item_3x.png" alt="cart_icon" style="width:30px; height:23px">
    </div>
    <div class="cart">
        <div class="item">
            <div class="itemimg">
                <img src="images/cart_cheesestake_2x.png" alt="cheesestake">
            </div>
            <div class="itemdetails">
                <div class="desc">
                    <h3>Cheesestake on a Hoagie</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
