<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart | Pete's Little Lunch Box</title>
</head>
<body>

    <nav role="navigation">
        <div id="menuToggle">
         
          <input type="checkbox">
          
          <!--Hamburger -->
          <span></span>
          <span></span>
          <span></span>
          
          <ul id="menu">
           <a href="#"><li>ABOUT</li></a>
            <a href="menu.html"><li>MENU</li></a>
            <a href="#"><li>ACCOUNT</li></a>
          </ul>
        </div>
      </nav>
      
    <div class="nav">
        <span style="width: 10px;"></span>
        <h2>Review Order</h2>
        <img class="cart_icon" src="images/cart_lunchbox_menu_item_3x.png" alt="cart_icon" style="width:30px; height:23px">
    </div>
    <div class="cart">
        <div class="cartitem">
            <div class="itemimg">
                <img src="images/cart_cheesestake_2x.png" alt="cheesestake">
            </div>
            <div class="itemdetails">
                <div class="itemdesc">
                    <h3 class="title">Cheesesteak On A Hoagie</h3>
                    <h3>$6.00</h3>
                </div>
                <div class="itembuttons">
                    <button class="edit" onclick="location.href='edit_item.html'">EDIT</button>
                    <button class="remove">REMOVE</button>
                    <select name="qty" class="qty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="addons">
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_hashbrown_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Hashbrown</h3>
                <!-- <h3>$1.50</h3> -->
            </div>
        </div>
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_thai_tea_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Thai Tea</h3>
                <!-- <h3>$2.50</h3> -->
            </div>
        </div>
        <div class="additem">
            <div class="itemimg">
                <img src="images/cart_chips_2x.png">
            </div>
            <div class="itemdesc">
                <h3>Chips</h3>
                <!-- <h3>$0.75</h3> -->
            </div>
        </div>
    </div>
    <a class="continue_shopping" href="#">Continue Shopping</a>
    <div class="total">
        <div class="price">
            <h3>Subtotal</h3>
            <h3>$6.00</h3>
        </div>
        <div class="price">
            <h3>Tip Amount</h3>
            <h3>+$0.00</h3>
        </div>
        <div class="tips">
            <div class="tip">
                <button class="tip">10%</button>
            </div>
            <div class="tip">
                <button class="tip">15%</button>
            </div>
            <div class="tip">
                <button class="tip">20%</button>
            </div>
            <div class="tip">
                <button class="tip" style="width: 120px; padding: .4rem 0;">Custom Tip</button>
            </div>
        </div>
        <div class="total_price">
            <h3>Total</h3>
            <h3>$6.00</h3>
        </div>
    </div>

    <div class="code">
    <h2>Add Coupon Code</h2>
    <input class="coupon_code" type="text" placeholder="code"></input>
    </div>

    <div class="cobutton">
        <a href="log_in.html" class="redhover">
        <button class="checkout redhover">Checkout</button>
        </a>
    </div>
</body>
</html>
