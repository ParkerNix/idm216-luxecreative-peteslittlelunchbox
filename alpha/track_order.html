<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Track Order | Pete's Little Lunch Box</title>
</head>
<body style="background-color: #F8FAFF;">

    <div class="navnhb">
        <!-- <i class="fa fa-bars" style="font-size:30px;color:#4B5079"></i> -->
        <!-- Add Back arrow -->
        <h2 class="nav">Track Order</h2>
    </div>

    <div class="location-banner">
        <h4 style="color: #ffffff;">11 N 33rd St, Philadelphia, PA</h4>
    </div>

    <div class="lunchbox-img">
        <img src="images/lunchbox_closed_with_sparkle_1x.png" alt="lunchbox illo">
    </div>

    <div class="tracking-meter">
        <h3>ORDER READY FOR PICKUP</h3>
        <img src="images/progress.png" alt="progress bar" style="width: 294px; height: 20px;">
    </div>
    
    <div class="thank-you-text">
        <p>THANK YOU FOR ORDERING</p>
        <h1>Pete has received your order!</h1>
    </div>

    <div class="tracking-text">
        <h3>ESTIMATED PICKUP TIME</h3>
        <h1 style="font-size:30px;">12:00PM</h1>
        <button class="details"><a href="order_details.html"><h4 style="color: #ffffff;">VIEW ORDER DETAILS</h4></a></button>
    </div>

    <div class="issues">
        <h4 id="issue" style="color: #777CAB; font-family:'Gilroy-Bold';">HAVE AN ISSUE?</h4>
        <button class="issue"><h4 style="color: #ffffff;">CONTACT TRUCK</h4></button>

    </div>


</body>
</html>
